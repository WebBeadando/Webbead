    <p>Név alapján sorba rendezés:<button onclick="sortName()">Rendez</button></p>
	<p>Email alapján sorba rendezés:<button onclick="sortEmail()">Rendez</button></p> 
	<p>Fizetés alapján sorba rendezés:<button onclick="sortSalary()">Rendez</button></p> 
	<p>Város alapján sorba rendezés:<button onclick="sortCity()">Rendez</button></p> 
	<p>Keresés: <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Kérek egy szöveget..."></p>
    <table id="myTable">
		<div class="employee-form">
			<form onsubmit="event.preventDefault();onFormSubmit();">
				<div>
					<label>Teljes név*</label><label class="validation-error hide" id="fullNameValidationError">Ez a mező kötelező</label>
					<input type="text" name="fullName" id="fullName">
				</div>
				<div>
					<label>Email cím</label>
					<input type="text" name="email" id="email">
				</div>
				<div>
					<label>Fizetés</label>
					<input type="text" name="salary" id="salary">
				</div>
				<div>
					<label>Város</label>
					<input type="text" name="city" id="city">
				</div>
				<div class="form-action-buttons">
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>
	</table>
	</br>
	<div class="employees-table">
		<table class="list" id="employeeList">
			<thead>
				<tr>
					<th>Teljesnév</th>
					<th>Email cím</th>
					<th>Fizetés</th>
					<th>Város</th>
				</tr>
