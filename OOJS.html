</head>
<body>
	<header>
		<h1 class="header">OOJS menü</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html" >Fő menü</a></li>

	<table>
		<tr>
			<td align="right">x:</td><td><input type="text" id="x" name="x" value="100"></td>
			<td align="right">y:</td><td><input type="text" id="y" name="y" value="100"></td>
			<td><button onclick="myimage.putAt(x.value, y.value)">Áthelyezés</button></td>
		</tr>
		<tr>
			<td align="right">szélesség:</td><td><input type="text" id="width" name="width" value="200"></td>
			<td align="right">magasság:</td><td><input type="text" id="height" name="height" value="200"></td>
			<td><button onclick="myimage.resize(width.value, height.value)">Átméretez</button></td>
		</tr>
		<tr>
			<td colspan="4"></td><td><button onclick="myimage.show()">Mutat</button></td>
		</tr>
		<tr>
			<td colspan="4"></td><td><button onclick="myimage.hide()">Elrejt</button></td>
		</tr>
	</table>
	<script src="OOJs.js"></script>

	<script>
		window.myimage = new SubtitledImage("mz.jpg", 100, 100, 200, 200, "MZ ETZ 125");
	</script>
